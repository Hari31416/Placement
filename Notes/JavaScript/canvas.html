<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Canvas experiment</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="canvas.js"></script>
    <style>
        #canvas,
        #canvas2,
        #canvas3,
        #canvas4,
        #canvas5,
        #canvas6 {
            border: 1px solid rgb(9, 9, 9);
        }
    </style>
</head>

<body onload="draw();">
    <div class="container">
        <h1>Canvas 1</h1>
        <canvas id="canvas" width="150" height="150"></canvas>

        <h1>Canvas 2</h1>
        <canvas id="canvas2" width="150" height="150"></canvas>

        <h1>Canvas 3</h1>
        <canvas id="canvas3" width="250" height="250"></canvas>
        <h1>Canvas 4</h1>
        <canvas id="canvas4" width="250" height="250"></canvas>
        <h1>Canvas 5</h1>
        <canvas id="canvas5" width="250" height="250"></canvas>
        <h1>Canvas 6</h1>
        <canvas id="canvas6" width="600" height="400"></canvas>
    </div>
</body>

</html>
